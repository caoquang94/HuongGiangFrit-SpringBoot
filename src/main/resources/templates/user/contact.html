    <style>
        .carousel-inner {
            display: block;
            height: 500px;
            box-sizing: border-box;
            overflow:hidden;

        }

        .carousel-inner .image__wrapper {
            display: flex;
            justify-content: center;
        }

        .carousel-inner .image__wrapper img {
            object-fit: cover  !important;
            height:auto;
            width: 100% !important;
        }

        @media  only screen and (max-width: 768px) {

            .carousel-inner .image__wrapper img {
                margin: auto !important;
                height: 100% !important;
                width: auto !important;
            }
        }
        .map-container-2{
            overflow:hidden;
            padding-bottom:56.25%;
            position:relative;
            height:0;
        }
        .map-container-2 iframe{
            left:0;
            top:0;
            height:100%;
            width:100%;
            position:absolute;
        }
    </style>

<body>

<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">

<main>


    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <a href="https://www.google.com/maps/place/C%C3%B4ng+Ty+C%E1%BB%95+Ph%E1%BA%A7n+Frit+H%C6%B0%C6%A1ng+Giang/@16.601625,107.37366,3178m/data=!3m1!1e3!4m12!1m6!3m5!1s0x0:0x11addf2a1ab99c4c!2zQ8O0bmcgVHkgQ-G7lSBQaOG6p24gRnJpdCBIxrDGoW5nIEdpYW5n!8m2!3d16.6016251!4d107.3736598!3m4!1s0x0:0x11addf2a1ab99c4c!8m2!3d16.6016251!4d107.3736598?hl=en" target="_blank">
                        <img th:src="@{/assets/img/huonggiang/map.png}" alt="Smiley face" width="600" height="450">
                    </a>
<!--                    &lt;!&ndash;Google map&ndash;&gt;-->
<!--                    <div id="map-container-google-2" class="z-depth-1-half map-container" style=" width:600px; height:450px">-->
<!--                        <iframe src="https://maps.google.com/maps?v=3&key=AIzaSyAb-noGomlULEcr77sSnj3I12LkmdJoGt4" frameborder="0"-->
<!--                                style="border:0" allowfullscreen></iframe>-->
<!--                    </div>-->

<!--                    &lt;!&ndash;Google Maps&ndash;&gt;-->
                </div>
                <div style="text-align:center" class="col-lg-4 offset-lg-1">
                    <div class="">
                        <div style="text-align:center">
                            <h2>CÔNG TY CỔ PHẦN FRIT HƯƠNG GIANG</h2>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3 th:each="contact : ${contacts}" th:text="${contact.address}"></h3>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3 th:each="contact : ${contacts}" th:text="${contact.phone}"></h3>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3 th:each="contact : ${contacts}" th:text="${contact.email}"></h3>
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-20">
                    <h2 class="contact-title">LIÊN HỆ</h2>
                    <form class="form-contact contact_form"  id="formAddEdit" th:name="formAddEdit" novalidate="novalidate">
                        <input type="hidden" name="id" id="id" value="">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" rename="title" id="title" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject" value="" required maxlength="50">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name" value="" required maxlength="50">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email" value="" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="description" id="description" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder="Enter Message" required></textarea>
                                </div>
                            </div>
    <!--                        <div class="col-12">-->
    <!--                            <div class="form-group">-->
    <!--                                <div class="g-recaptcha" data-sitekey="6LcHHOIUAAAAAEQSCLWuLOuM04_hTVJl6D-nGPl1"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LcHHOIUAAAAAEQSCLWuLOuM04_hTVJl6D-nGPl1&amp;co=aHR0cHM6Ly93d3cuaHVvbmdnaWFuZ2ZyaXQuY29tLnZuOjQ0Mw..&amp;hl=vi&amp;v=HYx6hBAtwYatsD8qzq7tXNTk&amp;size=normal&amp;cb=mkkg6rpl9w98" width="304" height="78" role="presentation" name="a-3qciq223kfeu" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textfeedBack id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textfeedBack></div></div>-->
    <!--                            </div>-->
    <!--                        </div>-->
                            <div class="form-group mt-3">
                                <a href="javascript:" onclick="feedBacks.save()" class="button button-contactForm boxed-btn">Send</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- The Modal -->
                <div class="modal" id="modalSuccess" name="modalSuccess" style="border-radius: 15px; border-width: 4px ">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header" style="background: #000066">
                                <h3 class="modal-title" id="modalTitle" th:name="modalTitle" style="color: #F0F0F0"></h3>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <h5 style="color: #000000">This Message has been sent successfully.</h5>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <a href="javascript:" style="background: #000066" type="button" class="btn btn-success"
                                   onclick="feedBacks.success()">OK</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<footer th:replace="user/userLayout::app-footer" >
</footer>
