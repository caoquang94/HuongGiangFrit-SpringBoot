<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="admin/layout::head">
</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <header th:replace="admin/layout::header-mobile"></header>
    <!-- END HEADER MOBILE-->
    <aside th:replace="admin/layout::header-slidebar"></aside>
    <!-- MENU SIDEBAR-->

    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header th:replace="admin/layout::header-desktop"></header>

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="float-right">
                            <a th:href="@{admin/product/add/}" class="au-btn au-btn-icon au-btn--green au-btn--small">
                                <i class="zmdi zmdi-plus" th:text="${title}"></i></a>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="table-responsive table--no-card m-b-30">
                                <table class="table table-borderless table-striped table-earning">

                                    </br>
                                    <thead>
                                    <div class="card-header">
                                        <h3 th:text="${term}"></h3>
                                    </div>
                                    <tr>
                                        <th>Name</th>
                                        <th>Content</th>
                                        <th>Categories</th>
                                        <th>Image</th>
                                        <th>IdCategories</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="product : ${products}">
                                        <tr>
                                            <td th:text="${product.name}">Name</td>
                                            <td th:text="${product.categories.name}">Categories</td>

                                            <td>
                                                <th:block th:if="${product.image}">
                                                    <img th:src="@{/static/upload/__${product.image}__}" height="50px" width="50px">
                                                </th:block>
                                            </td>
                                            <td>
                                                <div class="table-data-feature">
                                                    <button class="item" data-toggle="tooltip" title="Edit"><a th:href="@{admin/product/edit/__${product.id}__ }"><i class="zmdi zmdi-edit"></i></a>

                                                    </button>
                                                    <button class="item" data-toggle="tooltip" data-placement="top" title="Delete"><a th:href="@{admin/product/delete/__${product.id}__ }"><i class="zmdi zmdi-delete"></i></a>

                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                            <!-- END USER DATA-->



                    </div>
                    <div th:replace="admin/layout::footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<th:block th:replace="admin/layout::block-script" >
</th:block>

</body>
<script th:src="@{../../../static/assets-admin/js/product.js}"></script>
</html>
<!-- end document-->
